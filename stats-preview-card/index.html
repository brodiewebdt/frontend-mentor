<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="stats-card">
        <div class="stats-card-img">
          <picture>
            <source media="(min-width:800px)" srcset="images/image-header-desktop.jpg">
            <img src="images/image-header-mobile.jpg" alt="3 women working on computers at a common desk area">
          </picture>
  
        </div><!-- /.stats-card-img -->
        <div class="stats-card-info">
          <h1 class="heading">Get <span>insights</span> that help your business grow.</h1><!-- /.heading -->
          <p class="subhead">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p><!-- /.subhead -->
        
        <div class="stats">
          <div class="stats-1">
            <h2 class="stat-total">10k+</h2><!-- /.stat-total -->
            <p class="stat-category">companies</p><!-- /.stat-category -->
          </div><!-- /.stats-1 -->
          <div class="stats-2">
            <h2 class="stat-total">314</h2><!-- /.stat-total -->
            <p class="stat-category">templates</p><!-- /.stat-category -->
          </div><!-- /.stats-2 -->
          <div class="stats-3">
            <h2 class="stat-total">12m+</h2><!-- /.stat-total -->
            <p class="stat-category">queries</p><!-- /.stat-category -->
          </div><!-- /.stats-3 -->
        </div><!-- /.stats -->
      </div><!-- /.stats-card-info -->
      </div><!-- /.stats-card -->
    </div><!-- /.container -->
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Turner</a>.
  </footer>
</body>
</html>
