<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">
  </style>
</head>
<body>
  <main>
    <div class="container">
  
      <div class="left">
        <div class="inner-container">
  
          <img src="images/logo.svg" alt="logo" class="logo">
  
          <img src="images/hero-mobile.jpg" alt="a woman sitting in front of a plant" class="bg-mobile">
  
          <h1><span>We're</span><br>coming<br>soon</h1>
  
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
  
          <form id="form">
            <input id="email" type="email" placeholder="Email Address" />
              <img class="error-icon" src="images/icon-error.svg" alt="error icon" />
              <button>
                <img src="images/icon-arrow.svg" alt="arrow icon" />
              </button>
              <small>Please provide a valid email</small>
          </form><!-- /#form -->
        </div><!-- /.inner-container -->
      </div><!-- /.left -->
  
      <div class="right bg-image"></div><!-- /.right bg-image -->
  
    </div><!-- /.container -->
  </main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">David Turner</a>.
    </p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
