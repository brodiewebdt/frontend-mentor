<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
<!-- Custom Styles -->
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body>

  <main>
    <!-- 1 over 2 -->
    <div class="container">
  
      <header class="header">
  
          <img class="logo" src="images/logo.svg" alt="logo">
  
      </header><!-- /.header -->
  
      <div class="card-body">
  
        <div class="card-img">
          <img src="images/illustration-mockups.svg" alt="">
        </div><!-- /.card-img -->
  
        <div class="card-text">
          <div class="text-content">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="btn">Register</a><!-- /.button -->
          </div><!-- /.text-content -->
        </div><!-- /.card-text -->
  
      </div><!-- /.card-body -->
      
      <div class="social">
        <ul>
          <li><a class="social-link" href="https://www.facebook.com/" aria-label="facebook link"><i class="fab fa-facebook-f"></i></a></li>
          <li><a class="social-link" href="https://twitter.com/" aria-label="twitter link"><i class="fab fa-twitter"></i></a></li>
          <li><a class="social-link" href="https://www.instagram.com/" aria-label="instagram link"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div><!-- /.social -->
  
    </div><!-- /.container -->
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">David Turner</a>.
    </p>
  </footer>
</body>
</html>
